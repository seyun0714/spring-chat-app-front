<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>채팅</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[&#39;Noto_Sans_KR&#39;]">
<div class="min-h-screen flex flex-col">
    <div class="max-w-8xl mx-auto w-full px-4 py-4">
        <div class="flex items-center justify-between">
            <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="로고" class="h-8"/>
            <div class="flex items-center space-x-4">
                    <span class="text-gray-600" id="userDisplay" style="display: inline-flex;">
                        <i class="fas fa-user mr-2"></i>
                        <span id="username"></span>
                    </span>
            </div>
        </div>
    </div>
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full p-4">
        <div id="loginSection" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border">
            <div class="bg-white p-8 rounded-lg shadow-sm w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">채팅 시작하기</h2>
                <div class="space-y-4">
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">사용자 아이디</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="userId" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-custom focus:border-custom" placeholder="아이디를 입력하세요"/>
                        </div>
                    </div>
                    <button onclick="startChat()" class="w-full bg-custom text-white py-2 !rounded-button hover:bg-custom/90 transition-colors">
                        시작하기
                    </button>
                </div>
            </div>
        </div>
        <div id="chatSection" class="flex flex-col h-[85vh]">
            <div class="flex-1 bg-white rounded-lg shadow-sm mb-4 overflow-hidden flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">채팅방</h2>
                </div>
                <div id="messageList" class="flex-1 overflow-y-auto p-4 space-y-4 border border-gray-300 rounded">
                    <!-- 여기에 동적으로 메시지가 추가됩니다 -->
                </div>
                <div class="border-t border-gray-200 p-4">
                    <div class="flex space-x-2">
                        <textarea id="messageInput" class="flex-1 resize-none border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-custom focus:border-custom" rows="1" placeholder="메시지를 입력하세요"></textarea>
                        <button onclick="sendMessage()" class="bg-custom text-white px-6 !rounded-button hover:bg-custom/90 transition-colors flex items-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            전송
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/index.js"></script>
